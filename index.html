<div class="box3">
<button type="button" onclick="center()">Center</button>
<button type="button" onclick="right()">Right</button>
<button type="button" onclick="left()">Left</button>
<button type="button" onclick="bold()">Bold</button>
<button type="button" onclick="uppercase()">A</button>

<label id="fs"> FontSize
<select onchange="fontsize(this)">
  <option>xx-small</option>

</section>



<script>
  const btn=document.querySelectorAll(".btn");
  const nox=document.querySelector(".nox");

  for(let i=0; i<btn.length; i++){
    btn[i].addEventListener("click",function(){
	 nox.style.background=this.getAttribute("color");
	 this.style.color=this.getAttribute("color");
	})
  }
  
  
  
  function center(){
  document.getElementById("myP").style.textAlign = "center";
  }
  function right(){
  document.getElementById("myP").style.textAlign = "right";
  }
  function left(){
  document.getElementById("myP").style.textAlign = "left";
  }
  function bold(){
  document.getElementById("myP").style.fontWeight = "bold";
  }
 function uppercase(){
  document.getElementById("myP").style.textTransform = "uppercase";
  }
 function lowercase(){
  document.getElementById("myP").style.textTransform = "lowercase";
  }
  function fontsize(selectTag){
    var listValue = selectTag.options[selectTag.selectedIndex].text;
    document.getElementById("myP").style.fontSize =listValue;
  }
  function fontstyle(selectTag){
    var listValue = selectTag.options[selectTag.selectedIndex].text;
    document.getElementById("myP").style.fontFamily =listValue;
  }
   function fontcolor(selectTag){
    var listValue = selectTag.options[selectTag.selectedIndex].text;
    document.getElementById("myP").style.color =listValue;
  }

</script>
